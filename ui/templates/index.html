<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', path='/dist/output.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', path='/node_modules/htmx.org/dist/htmx.min.js') }}"></script>
    <script src="{{ url_for('static', path='/node_modules/sortablejs/Sortable.min.js') }}"></script>
</head>
<body>
{% include "header.html" %}
<div id="tabs"
     class="text-sm font-medium text-center text-gray-500  dark:text-gray-400"
     hx-swap="innerHTML" hx-get="/tab1" hx-target="#tabs"
     hx-trigger="load delay:100ms">
</div>
<script>
    htmx.onLoad(function (content) {
        var sortables = content.querySelectorAll(".sortable");
        for (var i = 0; i < sortables.length; i++) {
            var sortable = sortables[i];
            new Sortable(sortable, {
                animation: 150,
                ghostClass: 'blue-background-class'
            });
        }
    })
</script>
</body>
</html>
